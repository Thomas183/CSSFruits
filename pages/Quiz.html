<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../styles/quiz.css">
</head>
<body>
<header>
    <script>$("header").load("navbar.html");</script>
</header>
<main>
    <div id="mainMenu">
        <p>Bienvenue sur le Quiz !</p>
        <button onclick="startQuiz()">Commencer</button>
    </div>
    <section id="game">
        <div id="progressBar"></div>
        <p id="question">La question est posée ici</p>
        <div id="answers">
            <button onclick="userGuess(0)">Guess 1</button>
            <button onclick="userGuess(1)">Guess 2</button>
            <button onclick="userGuess(2)">Guess 3</button>
            <button onclick="userGuess(3)">Guess 4</button>
        </div>
        <p id="score">Bonnes réponses :</p>
    </section>
</main>
</body>
<script src="../scripts/quiz.js"></script>
</html>
