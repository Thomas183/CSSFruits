<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title></title>
</head>
<body>
<header>
    <header id="header">
        <script>$("header").load("./navbar.html")</script>
    </header>
</header>
<main>
    <div id="formContainer">
        <form name="connexion">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email"/>
            <br/>
            <label for="pseudonyme">Pseudo</label>
            <input type="text" name="pseudonyme" id="pseudonyme"/>
            <br/>
            <label for="password">Mot de passe</label>
            <input type="password" name="password" id="password"/>
            <div id="submit-container">
                <button type="button" class="submit" onclick="registerUser()">Inscription</button>
                <button type="button" class="submit" onclick="logIn()">Connexion</button>
            </div>
        </form>
    </div>
</main>
</body>
<script src="../scripts/navbar.js"></script>
<script src="../scripts/login.js"></script>
</html>
